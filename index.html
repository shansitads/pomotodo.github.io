<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		/>

		<!-- Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

		<!-- My JS -->
		<script src="main.js"></script>

		<!-- My CSS -->
		<link rel="stylesheet" href="style.css" />

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/996973c893.js"></script>

		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@700&display=swap"
			rel="stylesheet"
		/>

		<title>Pomodoro App</title>
	</head>
	<body onload="template()">
		<!-- Heading -->
		<h1 class="text-center my-5 heading">Pomodoro App</h1>

		<!--left column with timer and settings-->
		<div class="container left">
			<!-- Main Timer -->
			<div class="container timer">
				<div class="row">
					<div class="col-5">
						<h4 id="minutes"></h4>
					</div>
					<div class="col-2">
						<h4>:</h4>
					</div>
					<div class="col-5">
						<h4 id="seconds"></h4>
					</div>
				</div>
			</div>

			<!-- Start Button and reset button-->
			<div class="conatiner d-flex justify-content-center my-5">
				<button
					name="play"
					class="btn"
					onclick="playPause_clicked()"
					id="playPauseButton"
				>
					<i class="fas fa-play fa-2x" id="playPauseIcon"></i>
				</button>
				<button name="reset" class="btn" onclick="resetTimer()">
					<i class="fas fa-redo-alt fa-2x"></i>
				</button>
				<button name="settings" class="btn" onclick="setDuration()">
					<i class="fas fa-ellipsis-v fa-2x"></i>
				</button>
			</div>
		</div>
		<div class="containerRight"></div>
	</body>
</html>
